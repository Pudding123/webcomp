<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        pre {
            display: block;
            padding: 9.5px;
            margin: 0 0 10px;
            font-size: 13px;
            line-height: 1.428571429;
            color: #333333;
            word-break: break-all;
            word-wrap: break-word;
            background-color: #f5f5f5;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<p>绑定Text</p>
<pre><code class="language-html xml"><span class="tag">&lt;<span class="title">h1</span> <span class="attribute">lkg-text</span>=<span class="value">"user.name"</span>&gt;</span><span class="tag">&lt;/<span class="title">h1</span>&gt;</span></code></pre>

<p>绑定Html</p>
<pre><code class="language-html xml"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">lkg-html</span>=<span class="value">"user.html"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></code></pre>

<p>绑定Input text 值</p>
<pre><code class="language-html xml"><span class="tag">&lt;<span class="title">input  type="text"</span> <span class="attribute">lkg-value</span>=<span class="value">"user.value"</span>&gt;</span></code></pre>

<p>绑定Input checked 值</p>
<pre><code class="language-html xml"><span class="tag">&lt;<span class="title">input  type="checkbox"</span> <span class="attribute">lkg-checked</span>=<span class="value">"user.checked"</span>&gt;</span></code></pre>

<p>绑定Input unchecked 值</p>
<pre><code class="language-html xml"><span class="tag">&lt;<span class="title">input  type="checkbox"</span> <span class="attribute">lkg-unchecked</span>=<span class="value">"user.checked"</span>&gt;</span></code></pre>

</body>
</html>
